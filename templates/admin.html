<!DOCTYPE html>
<html>
<head>
  <title>Administration Pixel War</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { border-bottom: 2px solid #e74c3c; padding-bottom: 10px; }

    .panel {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 5px rgba(0,0,0,0.2);
    }

    h2 { margin-top: 0; color: #3498db; font-size: 1.2em; }

    label { display: block; margin-bottom: 10px; }

    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 70%;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.2s;
    }

    .btn-green { background: #2ecc71; color: white; }
    .btn-green:hover { background: #27ae60; }

    .btn-red { background: #e74c3c; color: white; }
    .btn-red:hover { background: #c0392b; }

    .btn-yellow { background: #f1c40f; color: #2c3e50; }
    .btn-yellow:hover { background: #f39c12; }

    .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
    .status-val { color: #f1c40f; }

    #response-msg {
      height: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<a href="/" style="color: #bdc3c7; margin-bottom: 20px;">← Retour Dashboard Public</a>

<h1>PANEL ADMIN</h1>

<div id="response-msg"></div>

<!-- État Actuel -->
<div class="panel">
  <h2>État du Jeu</h2>
  <div class="info-row">
    <span>Modèle Actuel (ID):</span>
    <span id="current-model-id" class="status-val">--</span>
  </div>
  <div class="info-row">
    <span>Timer Restant:</span>
    <span id="timer-val" class="status-val">--</span>
  </div>
  <div class="info-row">
    <span>État:</span>
    <span id="solved-state" class="status-val">--</span>
  </div>
</div>

<!-- Contrôle du Timer -->
<div class="panel">
  <h2>Configuration du Timer</h2>
  <label>Durée par round (secondes) :</label>
  <div style="display:flex; gap:10px;">
    <input type="number" id="timer-input" value="60">
    <button class="btn-green" onclick="updateTimer()">Appliquer & Reset</button>
  </div>
  <p style="font-size:0.8em; color:#bdc3c7;">Note: Cela réinitialise le compte à rebours immédiatement.</p>
</div>

<!-- Contrôle du Modèle -->
<div class="panel">
  <h2>Changer le Dessin</h2>

  <label>Forcer un modèle spécifique :</label>
  <div style="display:flex; gap:10px; margin-bottom: 15px;">
    <select id="model-select">
      <!-- Rempli par JS -->
    </select>
    <button class="btn-yellow" onclick="setModel()">Changer</button>
  </div>

  <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">

  <label>Action Rapide :</label>
  <button class="btn-red" style="width:100%" onclick="skipModel()">Passer au dessin suivant (SKIP) >></button>
</div>

<script>
  const msgDiv = document.getElementById('response-msg');

  function showMsg(text, success) {
    msgDiv.innerText = text;
    msgDiv.style.color = success ? '#2ecc71' : '#e74c3c';
    setTimeout(() => msgDiv.innerText = '', 3000);
  }

  // 1. Charger l'état initial pour remplir le select
  function loadState() {
    fetch('/api/state').then(r=>r.json()).then(data => {
      document.getElementById('current-model-id').innerText = data.currentModel;
      document.getElementById('timer-val').innerText = Math.round(data.timeLeft) + "s";
      document.getElementById('solved-state').innerText = data.isSolved ? "GAGNÉ" : "EN COURS";

      // Remplir le select si vide
      const select = document.getElementById('model-select');
      if(select.options.length === 0 && data.totalModels) {
        for(let i=0; i<data.totalModels; i++) {
          let opt = document.createElement('option');
          opt.value = i;
          opt.innerText = "Modèle ID " + i + (i===0 ? " (Invader)" : i===1 ? " (Cœur)" : "");
          select.appendChild(opt);
        }
        select.value = data.currentModel;
      }
    });
  }

  // Mise à jour auto toutes les secondes pour le monitoring
  setInterval(loadState, 1000);
  loadState();

  // --- ACTIONS ---

  function updateTimer() {
    const sec = parseInt(document.getElementById('timer-input').value);
    fetch('/admin/timer', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ duration: sec })
    })
            .then(r => r.json())
            .then(d => showMsg(d.message, d.success));
  }

  function setModel() {
    const idx = parseInt(document.getElementById('model-select').value);
    fetch('/admin/model', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ modelIndex: idx })
    })
            .then(r => r.json())
            .then(d => {
              showMsg(d.message, d.success);
              loadState(); // Refresh immédiat
            });
  }

  function skipModel() {
    fetch('/admin/skip', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'}
    })
            .then(r => r.json())
            .then(d => {
              showMsg(d.message, d.success);
              loadState();
            });
  }

</script>
</body>
</html>
